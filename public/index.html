<!DOCTYPE html>
<html data-ng-app="wildernessQuiz">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta charset="UTF-8" />
    <title>Wilderness Quiz</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo:100,200,400">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div data-ng-view></div>
    <!-- load angular and angular route via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.js"></script>
    <!-- page routing -->
    <script src="js/app.js"></script>
    <!-- controllers -->
    <script src="js/controllers/auth-Ctrl.js"></script>
    <script src="js/controllers/navBar-Ctrl.js"></script>
    <script src="js/controllers/question-Ctrl.js"></script>
    <script src="js/controllers/quiz-Ctrl.js"></script>
    <script src="js/controllers/userAnswer-Ctrl.js"></script>
    <!-- services -->
    <script src="js/services/auth-Service.js"></script>
    <script src="js/services/question-service.js"></script>
    <script src="js/services/quiz-Service.js"></script>
    <script src="js/services/userAnswer-Service.js"></script>
</body>

</html>
