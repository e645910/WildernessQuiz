<div class="quizBody">
	<div class="quizHeader">

    	<div>Wilderness Quiz Site:  <br><span>Test Your Backpacking Knowledge</span></div>
	</div>

     <div class="q"><strong>Q:</strong></div>
     <div class="quizQuestion" type="text">{{currentQuestion.question}}</div>
     
	
    <div class="quiz"> 
    	<ul>
    		<li ng-repeat="choice in currentQuestion.choices">
    			<input type="radio" name="choiceString" ng-click="setAnswerValues(choice.choiceString, choice.correct)"/>{{choice.choiceString}}
    		</li>
    	</ul>

		<button class="quiz-btn" ng-click="nextQuestion()" >Next</button>

	</div>

</div>
