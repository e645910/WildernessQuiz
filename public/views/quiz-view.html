<div class="quizBody">
	<div class="quizHeader">

    	<div>Wilderness Quiz Site:  <br><span>Test Your Backpacking Knowledge</span></div>
	</div>

     <div class="q"><strong>Q:</strong></div>
     <div class="question" type="text">{{currentQuestion.question}}</div>
     
	
    <div class="quiz"> 
    	<ol>
    		<li ng-repeat="answer in currentQuestion.answers">
    			<input type="radio" name="answerString" ng-click="setAnswerValues(answer.answerString, answer.correct)">{{answer.answerString}}</input>
    		</li>
    	</ol>

		<button class="question-btn" ng-click="nextQuestion()" >Next</button>
		<button class="question-btn" ng-click="prevQuestion()" >Back</button>
		Selected Answer: {{selectedAnswer}}
	</div>

</div>
