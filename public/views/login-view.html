<div class="loginBody">
	<div class="header">

		<div>Wilderness Quiz Site:  <br><span>Test Your Wilderness Knowledge</span></div>

	</div>

	<div class='login-container'>
		<div class='login-auth'>
			<div>
				<input type="email" ng-model="email" placeholder="email log on"/>
				<input type="password" ng-model="password" placeholder="password"/>
			</div>

			<div ng-if="state == 'register'">
				<button class="login-btn" ng-click="clickRegister()">Register</button>
				<div id="loginLabel">Click here to: <a ng-click=changeState('login') class='loginLabel1'>login!</a>
				</div>
					<div ng-if="regError">
						<br>
						<p><font size="6" color="red">Registration Failed!</font></p>
					</div>				
			</div>

			<div ng-if="state == 'login'">
				<button class="login-btn" ng-click="clickLogin()">Login</button>
				<div class="loginLabel">First time users: <a ng-click="changeState('register')" class="loginLabel1">Click here to register.</a>
				</div>
					<div ng-if="loginError">
						<br>
						<p><font size="6" color="red">Login failed, please register first or check your login info!</font></p>
					</div>	
			</div>
		</div>
	</div>
</div>
