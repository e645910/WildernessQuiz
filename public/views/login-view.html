<div id="bg">
  <img src="./img/login.jpg" alt="">
</div>
<div class="grad"></div>
<div class="header">

	<div>Wilderness Quiz Site:  <br><span>Test Your Backpacking Knowledge</span></div>

</div>

<div class='login-container'>

	<div class='login-auth'>
		<div><input type="email" ng-model="email" placeholder="email log on" /></div>
		<div><input type="password" ng-model="password" placeholder="password"/></div>

		<div ng-if="state == 'register'">
			<button class="login-btn" ng-click="clickRegister()">Register</button>
			<div>Click here to: <a ng-click=changeState('login') class='login'>login!</a></div>
		</div>

		<div ng-if="state == 'login'">
			<button class="login-btn" ng-click="clickLogin()">Login</button>
			<div>First time users: <a ng-click="changeState('register')" class='register'>Click here to register.</a></div>
		</div>
	</div>
</div>
