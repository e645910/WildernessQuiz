
<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" ng-model="email" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="password" />
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
